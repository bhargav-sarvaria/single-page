<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module-1 Assignment : Bhargav Sarvaria</title>
  </head>
  <body>
    <div ng-controller="LunchCheckController">
        <input type="text" ng-model="inputText" hint="Items you  usually eat for lunch">
        <br>
        <button type="button" ng-click="generate()">Check If Too Much</button>
        <br>
        <p>{{message}}</p>
    </div>
  </body>
</html>
